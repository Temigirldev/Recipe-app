<div class="container mt-4">
  <h2 class="mb-4">Recipe Search</h2>
  <div class="input-group mb-3">
    <input
      class="form-control"
      [(ngModel)]="query"
      placeholder="Enter Recipe"
    />

    <div class="input-group-append">
      <button class="btn btn-primary" (click)="searchRecipe()">Search</button>
    </div>
  </div>
</div>
